<style>
    div.inline { float:left; }
    img{
        height: 60px;
        width: 60px;
        border-radius: 50% 50%;
    }
    tr:nth-child(even) {
    background-color:rgba(205, 191, 207, 0.521)
}

</style>

<div [style.height.px]='innerHeight' [style.width.px]='innerWidth' style="overflow-y: scroll; overflow-x: hidden;">
    <h3 style="text-align: center;">Click on an image to select</h3>
    <table style="width: inherit;">
            <tr *ngFor="let p of people">
                <div class="inline">
                    <a>
                        <img  [style.box-shadow]='selected(p.personId)' (click)="selectPerson(p.personId)" src={{p.image}}>
                    </a>
                </div>
                <div class="inline">
                    <h2>{{p.fName}} {{p.lName}}</h2>
                    <h5>{{p.email}}</h5>
                </div>
                <div style="float: right; margin-right: 30px;" class="inline">
                    <h4>{{p.role}}</h4>
                </div>
            </tr>
    </table>
</div>
