<style>
    body{
        background-color: rgba(0, 0, 0, 0.3);
    }

    table{
        margin-left: 50px;
        color:whitesmoke;
    }

    div.inline { float: left; }

    img{
    height: 200px;
    width: 200px;
    border-radius: 50%;
    }

    table{
        border-collapse:separate; 
        border-spacing:10px 22px;
    }

    tr{
        margin-top: 100px;
    }
</style>

<body [style.height.px]='innerHeight' [style.width.px]='innerWidth'>
    <div *ngIf="loggedIn; then UserBlock else LRBlock"></div>
    <ng-template #UserBlock >
        <table>
            <tr><th colspan="2"><img src={{loggedIn.image}}></th></tr>
            <tr><th>Name</th><td><input type="text" #eFNameBox [value]='loggedIn.fName'></td></tr>
            <tr><th>Surname</th><td><input type="text" #eLNameBox [value]='loggedIn.lName'></td></tr>
            <tr><th>Role</th><td><input type="text" #eRoleBox [value]='loggedIn.role'></td></tr>
            <tr><th>Email</th><td><input type="text" #eEmailBox [value]='loggedIn.email'></td></tr>
            <tr><th>Password</th><td><input type="text" #ePasswordBox [value]='loggedIn.password'></td></tr>
            <tr><th>Image (URL)</th><td><input type="text" #eImageBox [value]='loggedIn.image'></td></tr>
            
            <div class="inline">
                <button>Edit</button>
            </div>
            <div class="inline">
                <button (click)='logOut$()'>Log Out</button>
            </div>
        </table>
    </ng-template>
    <ng-template #LRBlock>
        <div *ngIf="selectedPerson; then LoginBlock else RegisterBlock"></div>
        <ng-template #LoginBlock>
            <table>
                <tr><th colspan="2"><img src={{selectedPerson.image}}></th></tr>
                <tr><th>Email</th><td><input #loginemail type="text"></td></tr>
                <tr><th>Password</th><td><input #loginpassword type="text"></td></tr>
                <button (click)="logIn(loginemail.value,loginpassword.value)">Login</button><button (click)="reset()">Register</button>
            </table>
        </ng-template>
        <ng-template #RegisterBlock>
            <table>
                <tr><th colspan="2"><img src="../../assets/images/logo.jpeg"></th></tr>
                <tr><th>Name</th><td><input #rFNameBox type="text"></td></tr>
                <tr><th>Surname</th><td><input #rLNameBox type="text"></td></tr>
                <tr><th>Role</th><td><input #rRoleBox type="text"></td></tr>
                <tr><th>Email</th><td><input #rEmailBox type="text"></td></tr>
                <tr><th>Password</th><td><input #rPasswordBox type="text"></td></tr>
                <tr><th>Image (URL)</th><td><input #rImageBox type="text"></td></tr>
                <button (click)="register$(rFNameBox.value,rLNameBox.value,rRoleBox.value,rEmailBox.value,rPasswordBox.value,rImageBox.value)">Register</button>
            </table>
        </ng-template>
    </ng-template>
</body>
